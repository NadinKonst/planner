<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Планировщик задач</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Добавить задачу</h2>
      <p></p>

      <form action="" class="add-items-form">
        <input type="text" name="item" placeholder="Задача" required />
        <button type="submit" class="submit">Добавить</button>
      </form>
      <h2>Список задач</h2>
      <div class="no-tasks">Нет задач</div>
      <ul class="items-list">
        <li></li>
      </ul>
      <div class="delete-info">
        <button class="clear btn" disabled>Очистить список задач</button>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
